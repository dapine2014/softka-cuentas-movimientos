#################################################################################
#                        CONEXION DE BASE DE DATOS                              #
#################################################################################
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
logging.level.org.springframework.jdbc.core.JdbcTemplate=DEBUG
logging.level.org.springframework.jdbc.core.StatementCreatorUtils=TRACE
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.url=jdbc:postgresql://localhost:5433/sofka
spring.datasource.hikari.username=postgres
spring.datasource.hikari.password=alex8080
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.type=trace
#########################################################################
#                               SWAGGER                                 #
#########################################################################
#server.port=${PORT:0}
server.port=8081
#habilitar  api docs
springdoc.api-docs.enabled=true
springdoc.swagger-ui.enabled=true
#definir la ruta de la documentacion
springdoc.swagger-ui.path=/doc/swagger-ui.html
#paquetes y clase a escanear
#springdoc.packages-to-scan=
springdoc.paths-to-match=/text/**, /api/**, /xyz/**
#ruta por defecto
server.servlet.context-path=/sofka/client/people/service
###############################################################################
#                              NOMBRE DEL SERVICIO
###############################################################################
spring.application.name=sofka-cliente-persona
#############################################################################
#                                 EUREKA                                    #
#############################################################################
eureka.client.serviceUrl.defaultZone=http://localhost:8761/eureka/
eureka.instance.instance-id=${spring.application.name}:${spring.application.instance_id:${random.value}}
############################################################
#                         kafka                            #
############################################################
spring.kafka.bootstrap-servers=localhost:29092
spring.kafka.consumer.group-id=notification-service
spring.kafka.producer.retries=1
spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=org.apache.kafka.common.serialization.StringSerializer
############################################################
#                        redis                             #
############################################################
spring.data.redis.host=127.0.0.1
spring.data.redis.port=6379